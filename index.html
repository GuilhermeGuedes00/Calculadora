<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="cabecalho">
                <h1>GUILHERME GUEDES</h1>
         </div>
               <div id="container_calculadora">
                   <div id="calculadora">
                       <h1>Calculadora</h1>
                       <p id="resultado"></p>
                       <table>
                           <tr>
                               <td><button id="botao" onclick="clean()">C</button></td>
                               <td><button id="botao" onclick="back()"><</button></td>
                               <td><button id="botao" onclick="insert('/')">/</button></td>
                               <td><button id="botao" onclick="insert('*')">x</button></td>
                           </tr>
                           <tr>
                               <td><button id="botao" onclick="insert('7')">7</button></td>
                               <td><button id="botao" onclick="insert('8')">8</button></td>
                               <td><button id="botao" onclick="insert('9')">9</button></td>
                               <td><button id="botao" onclick="insert('-')">-</button></td>
                           </tr>
                           <tr>
                               <td><button id="botao" onclick="insert('4')">4</button></td>
                               <td><button id="botao" onclick="insert('5')">5</button></td>
                               <td><button id="botao" onclick="insert('6')">6</button></td>
                               <td><button id="botao" onclick="insert('+')">+</button></td>
                           </tr>
                           <tr>
                               <td><button id="botao" onclick="insert('1')">1</button></td>
                               <td><button id="botao" onclick="insert('2')">2</button></td>
                               <td><button id="botao" onclick="insert('3')">3</button></td>
                               <td rowspan="2"><button id="botao" style="height: 104px;" onclick="calcular()">=</button></td>
                           </tr>
                           <tr>
                               <td colspan="2"><button id="botao" style="width: 104px;" onclick="insert('0')">0</button></td>
                               <td><button id="botao" onclick="insert('.')">.</button></td>
                           </tr>
                       </table>
                   </div>
                   <div id="links">
                       <a href="https://github.com/GuilhermeGuedes00"><img src="./assets/github.png" alt="iconGithub">Github</a>
                       <a href="https://www.linkedin.com/in/guilherme-guedes-5440aa277/"><img src="./assets/linkedin.png" alt="iconLinkedin">Linkedin</a>
                   </div>
              </div>
        
        <script src="app.js"></script>
</body>
</html>
